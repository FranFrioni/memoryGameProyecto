<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="icon" href="source/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header>
    <h1 class="display-1 my-3 border-bottom border-dark text-center">Memory Game</h1>
  </header>
  <main>
    <h2 id="score" class="display-5 my-4 text-center"></h2>
    <div id="canvas"></div>
    <div class="row justify-content-center m-4">
      <button id="restart" class="btn btn-primary col-md-4" type="button" onclick="startGame()">Restart</button>
    </div>
    <h2 id="wins" class="lead fs-4 my-4 text-center"></h2>
  </main>
  <script src="script.js"></script>
</body>
</html>
